<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="img-grid">

        <img class="img-style" src="./img/bird-3.jpg" alt="bird-3">
        <img class="img-style" src="./img/bird-4.jpg" alt="bird-4">
